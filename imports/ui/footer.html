<template name="Footer">
    <div>
      {{> Profile }}
    </div>
</template>

<template name="Profile">
  <div class="footer">
    <div class="profile">
      <p>
        <a target="_blank" href="{{profileLink}}">{{profileName}}</a> <span class="copyright">This footer is in blaze</span>
      </p>
    </div>
  </div>
</template>
